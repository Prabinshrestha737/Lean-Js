<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validation check</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="content">
        <header> Email validation check</header>
        <form action="">
            <div class="field">
                <input type="text" placeholder="Enter the Email Address" id="email">
                <div class="icons">
                    <span class="icon1 fas fa-exclamation"></span>
                    <span class="icon2 fas fa-check"></span>

                </div>
            </div>
            <div class="error-text">
                Please Enter Valid email Address
            </div>
            <button type="submit"> Submit </button>
        </form>
    </div>
    
</body>
</html>
